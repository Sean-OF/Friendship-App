<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Add your custom styles here if needed */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align items at the top of the page */
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center items horizontally */
      margin-top: 2%; /* Add top margin in percentage */
    }

    .image-container {
      display: flex;
      justify-content: space-around; /* Space the items equally */
      width: 70%; /* Adjust the total width of the image containers */
      margin-bottom: 2%; /* Add bottom margin in percentage */
    }

    .text-container {
      display: flex;
      align-items: center;
      margin-right: 2%; /* Adjust margin-right in percentage */
      max-width: 20%; /* Set maximum width for the text container */
    }

    .find-friends-container, .my-friends-container, .interests-container {
      width: 30%; /* Adjust the width for each container */
      text-align: center;
      /*background-color: #ddd; /* Grey background color */
      padding: 2%; /* Add padding to the container in percentage */
      border-radius: 2%; /* Add border radius for rounded corners in percentage */
      box-sizing: border-box; /* Include padding and borders in the total width and height */
      margin: 2%; /* Add margin to each image container */
    }

    .profile-container{
     width: 30%; /* Adjust the width for each container */
      text-align: center;
      background-color: #ddd; /* Grey background color */
      padding: 2%; /* Add padding to the container in percentage */
      border-radius: 2%; /* Add border radius for rounded corners in percentage */
      box-sizing: border-box; /* Include padding and borders in the total width and height */
      margin: 2%; /* Add margin to each image container */
    }



    .profile-container img,
    .find-friends-container img,
    .my-friends-container img,
    .text-container img,
    .interests-container img {
      width: 70%;
      height: auto;
      margin: auto; /* Center the image */
      display: block; /* Remove any default inline styles */
    }

    .interests-container img {
      margin-bottom: 2%; /* Add bottom margin to the interests images */
    }

    .interests-container {
      display: flex;
      justify-content: space-around; /* Space the interests images equally */
      width: 70%; /* Adjust the width for the interests container */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-container">
      <h1>My profile</h1>
    </div>

    <div class="image-container">
      <div class="profile-container">
        <img src="/icons/noun-user-318556.png" width="100%" height="auto">
        <h2>Name</h2>
        <h2>Age</h2>
        <h2>Location</h2>
      </div>
    </div>

    <div class="image-container">
      <div class="find-friends-container">
        <img src="/icons/noun-basketball-6548861.png" width="100%" height="auto">

      </div>

      <div class="find-friends-container">
        <img src="/icons/noun-running-20027.png" width="100%" height="auto">

      </div>

      <div class="my-friends-container">
        <img src="/icons/noun-tv-1004016.png" width="100%" height="auto">

      </div>

  </div>
</body>
</html>
