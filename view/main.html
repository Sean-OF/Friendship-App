<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Add your custom styles here if needed */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align items at the top of the page */
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center items horizontally */
      margin-top: 2%; /* Add top margin in percentage */
    }

    .image-container {
      display: flex;
      justify-content: space-around; /* Space the items equally */
      width: 70%; /* Adjust the total width of the image containers */
      margin-bottom: 2%; /* Add bottom margin in percentage */
    }

    .text-container {
      display: flex;
      align-items: center;
      margin-right: 2%; /* Adjust margin-right in percentage */
      max-width: 40%; /* Set maximum width for the text container */
    }

    .profile-container, .find-friends-container, .my-friends-container {
      width: 30%; /* Adjust the width for each container */
      text-align: center;
      background-color: #ddd; /* Grey background color */
      padding: 2%; /* Add padding to the container in percentage */
      border-radius: 2%; /* Add border radius for rounded corners in percentage */
      box-sizing: border-box; /* Include padding and borders in the total width and height */
      margin: 2%; /* Add margin to each image container */
    }

    .profile-container a, .find-friends-container a, .my-friends-container a {
      text-decoration: none; /* Remove underline */
      color: black; /* Set link color to black */
    }

    .profile-container img,
    .find-friends-container img,
    .my-friends-container img
    {
      width: 70%;
      height: auto;
      margin: auto; /* Center the image */
      display: block; /* Remove any default inline styles */
    }

    .text-container img {
      width: 30%;
      height: auto;
      margin: auto; /* Center the image */
      display: block; /* Remove any default inline styles */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="text-container">
      <h1>Homepage</h1>
      <img src="noun-house-6600627.png" width="10%" height="auto">
    </div>

    <div class="image-container">
      <div class="profile-container">
        <h2><a href="my-profile.html">My profile</a></h2>
        <img src="noun-user-318556.png" width="110%" height="auto">
      </div>

      <div class="find-friends-container">
        <h2><a href="find-friends.html">Find Friends</a></h2>
        <img src="noun-magnifying-glass-102783.png" width="110%" height="auto">
      </div>

      <div class="my-friends-container">
        <h2><a href="my-friends.html">My Friends</a></h2>
        <img src="noun-holding-hands-2000947.png" width="500%" height="auto">
      </div>
    </div>
  </div>
</body>
</html>
